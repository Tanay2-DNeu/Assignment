<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1st : Form </title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="header_container">
        <div class="logo">To The New</div>
        <div class="nav_links">
            <a href="#">Home</a>
            <a href="#">Quick Help</a>
        </div>
    </header>

    <main class="main_body">

        <div class="form_card">

            <div class="card_header">Bug Report</div>

            <form class="form_content">

                <div class="input_group">
                    <label>Title:<span class="required">*</span></label>
                    <input type="text">
                </div>

                <div class="input_group">
                    <label>Description:<span class="required">*</span></label>
                    <textarea rows="4"></textarea>
                </div>

                <div class="input_group">
                    <label>Operating system:</label>
                    <select>
                        <option>Windows XP</option>
                        <option>Windows 10</option>
                        <option>MacOS</option>
                    </select>
                </div>

                <div class="input_group">
                    <label>Product:<span class="required">*</span></label>
                    <select>
                        <option>Formoid</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="input_group">
                    <label>Version:<span class="required">*</span></label>
                    <input type="text" style="width: 150px;">
                </div>


                <div class="input_group">
                    <label>License:</label>
                    <div class="radio_options">
                        <label class="radio_item">
                            <input type="radio" name="license" checked> Free
                        </label>
                        <label class="radio_item">
                            <input type="radio" name="license"> Business
                        </label>
                    </div>
                </div>

                <div class="input_group">
                    <label>Severity:</label>
                    <select>
                        <option>Critical</option>
                        <option>High</option>
                        <option>Low</option>
                    </select>
                </div>

                <div class="input_group">
                    <label>Attachments:</label>
                    <input type="file">
                </div>
            </form>
            <div class="card_footer">
                <button class="submit_btn">Send</button>
            </div>
        </div>
    </main>
</body>
</html>
